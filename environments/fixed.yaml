name: Newton-Krylov_OOC
channels:
- conda-forge
- defaults
dependencies:
# development
- pip
- python=3.6
- pytest=5.4.3
- pylint=2.5.3
- isort=4.3.21
- black=19.10b0
- flake8=3.8.4
- pre-commit=2.5.1

# documentation
- sphinx=3.1.0
- sphinx_rtd_theme=0.4.3
- sphinxcontrib-bibtex=1.0.0

# solver requirements
- netCDF4=1.5.6
- numpy=1.18.5
- pyyaml=5.3.1

# test_problem requirements
- scipy=1.5.3
- pint=0.11

# py_driver_2d requirements
- petsc4py=3.14.1
- slepc4py=3.14.0

# cime_pop requirements
- nco=4.9.7

# notebooks
- jupyterlab=2.1.5
- matplotlib=3.2.1
- xarray=0.15.1
- nc-time-axis=1.2.0
- cftime=1.4.1
