- defaults
dependencies:
# development
- pip
- python=3.8
- pytest=7.1.3
- pylint=2.9.6
- isort=5.10.1
- black=22.8.0
- flake8=4.0.1
- pre-commit=2.20.0

# documentation
- sphinx=3.1.0
